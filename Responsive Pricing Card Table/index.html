<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Responsive Pricing Card Table</title>
</head>
<body>
    <section class="card container grid">
        <div class="card__container grid">
            <article class="card_content grid">
                <div class="card__pricing">
                    <div class="card__pricing-nubmer">
                        <span class="card__pricing-symbol">$</span>0
                    </div>
                    <span class="card__pricing-month">/month</span>
                </div>

                <header class="card__header">
                    <div class="card__header-circle grid">
                        <img class="card__header-img" src="./assets/img/coin.png" alt="Free Coin">
                    </div>

                    <span class="card__header-subtitle">Free plan</span>
                    <h1 class="card__header-title">Basic</h1>
                </header>

                <ul class="card__list gird">
                    <li class="card__list-item"></li> 
                </ul>
            </article>
        </div>
    </section>
</body>
</html>
